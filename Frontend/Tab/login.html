<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign-Up</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-8 g-5">
        <div class="barsa_container">
          <div class="vstack">
            <div class="p-2 d-flex justify-content-center align-items-center">
              <img src="../Images/logo.png" class="barsa_logo"/>
            </div>
            <div class="p-2">
              <h1 class="barsa text-center">BARSA</h1>
              <h2 class="barsa_slogan">Smart Attendance: Track Smarter, Work Better.</h2>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-4 g-5">
        <div class="form">

          <!-- Buttons for Login and Sign-Up -->
          <div class="hstack gap-2">
            <button class="button w-50" id="login_btn">Login</button>
            <button class="button w-50" id="sign_up_btn">Sign Up</button>
          </div>

          <!-- Forms Container -->
          <div class="tab-content">


            <!-- Sign-Up Form -->
            <div id="signup" class="d-none">
              <h2 class="text-center text-black">Create an Account</h2>

              <form action="/" method="post">
                <div class="field-wrap">
                  <label for="first_name">User Name</label>
                  <input type="text" id="first_name" name="first_name" required />
                </div>

                <div class="field-wrap">
                  <label for="signup_email">Email Address</label>
                  <input type="email" id="signup_email" name="signup_email" required />
                </div>

                <div class="field-wrap">
                  <label for="signup_password">Password</label>
                  <input type="password" id="signup_password" name="signup_password" required />
                </div>

                <button type="submit" class="button w-100" style="background-color: var(--sun1);">Sign Up</button>
              </form>
            </div>

            <!-- Login Form -->
            <br>
            <div id="login">
              <h2 class="text-center text-black">Welcome Back!</h2>

              <form action="/" method="post">
                <div class="field-wrap">
                  <label for="login_email">Email Address</label>
                  <input type="email" id="login_email" name="login_email" required />
                </div>

                <div class="field-wrap">
                  <label for="login_password">Password</label>
                  <input type="password" id="login_password" name="login_password" required />
                </div>

                <p class="text-end"><a href="forgot.html" class="text-info text-black">Forgot Password ?<img src=""></a>
                </p>

                <button type="submit" class="button w-100" style="background-color: var(--sun2);">Login</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript -->

  <script src="../script/login.js"></script>
</body>

</html>
