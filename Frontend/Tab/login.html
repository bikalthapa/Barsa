<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign-Up</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-7 g-5">
        <div class="barsa_container">
          <div class="vstack">
            <div class="p-2 d-flex justify-content-center align-items-center">
              <img src="../Images/logo.png" class="barsa_logo"/>
            </div>
            <div class="p-2">
              <h1 class="barsa text-center">BARSA</h1>
              <h2 class="barsa_slogan">Smart Attendance: Track Smarter, Work Better.</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 g-5">
        <div class="form">

          <!-- Buttons for Login and Sign-Up -->
          <div class="hstack gap-2">
            <button class="button w-50" id="login_tab">Login</button>
            <button class="button w-50" id="signup_tab">Sign Up</button>
          </div>

          <!-- Forms Container -->
          <form id="form" class="tab-content">
              <h2 class="text-center text-black" id="authentication_title">Welcome Back</h2>

                <div class="field-wrap d-none" id="user_name_container">
                  <label for="first_name" id="username_descriptor">User Name</label>
                  <input type="text" id="user_name" descriptor="username_descriptor" name="user_name"/>
                </div>

                <div class="field-wrap">
                  <label for="login_email" id="email_descriptor">Email Address</label>
                  <input type="email" id="email" name="email" descriptor="email_descriptor"/>
                </div>

                <div class="field-wrap">
                  <label for="login_password" id="password_descriptor">Password</label>
                  <input type="password" id="password" descriptor="password_descriptor" name="login_password"/>
                </div>

                <p class="text-end" id="forgot_password"><a href="forgot.html" class="text-info text-black">Forgot Password ?<img ></a>
                </p>

                <button type="submit" id="submit_btn" class="button w-100 bg_sun1">Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
   <script src="../script/input_validator.js"></script>
  <script src="../script/login.js"></script>
</body>

</html>
