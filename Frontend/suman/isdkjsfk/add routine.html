<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Routine Modal</title>

    <!-- Bootstrap CSS (Updated) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Add Routine Button -->
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upModal">
            Add Routine
        </button>
    </div>

    <!-- Add Routine Modal -->
    <div class="modal fade" id="upModal" tabindex="-1" aria-labelledby="upModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="upModalLabel">Add Routine</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body (Form) -->
                <form id="upStdForm">
                    <div class="modal-body">
                        <!-- Subject Field -->
                        <div class="mb-3">
                            <label for="s_subject" class="form-label">Subject</label>
                            <input type="text" id="s_subject" class="form-control" placeholder="Enter subject name" required>
                        </div>

                        <!-- Teacher Name Field -->
                        <div class="mb-3">
                            <label for="s_teacher" class="form-label">Teacher Name</label>
                            <input type="text" id="s_teacher" class="form-control" placeholder="Enter teacher's name" required>
                        </div>

                        <!-- Time Fields -->
                        <div class="mb-3">
                            <label for="s_time" class="form-label">Class Time</label>
                            <div class="d-flex">
                                <input type="time" id="s_start_time" class="form-control me-2" required>
                                <span class="align-self-center mx-2">to</span>
                                <input type="time" id="s_end_time" class="form-control ms-2" required>
                            </div>
                        </div>

                        <!-- Days Selection -->
                        <div class="mb-3">
                            <label class="form-label">Choose Days</label>
                            <div class="d-flex flex-wrap">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" value="Sun" id="Sun">
                                    <label class="form-check-label" for="Sun">Sun</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" value="Mon" id="mon">
                                    <label class="form-check-label" for="mon">Mon</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" value="Tue" id="tue">
                                    <label class="form-check-label" for="tue">Tue</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" value="Wed" id="wed">
                                    <label class="form-check-label" for="wed">Wed</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" value="Thu" id="thu">
                                    <label class="form-check-label" for="thu">Thu</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" value="Fri" id="fri">
                                    <label class="form-check-label" for="fri">Fri</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success w-100">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery (Updated) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle the form submission
        document.getElementById('upStdForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission for testing

            const subject = document.getElementById('s_subject').value;
            const teacher = document.getElementById('s_teacher').value;
            const startTime = document.getElementById('s_start_time').value;
            const endTime = document.getElementById('s_end_time').value;

            // Get the selected days       
            let selectedDays = [];
            if (document.getElementById('Sun').checked) selectedDays.push("Sun");
            if (document.getElementById('mon').checked) selectedDays.push("Mon");
            if (document.getElementById('tue').checked) selectedDays.push("Tue");
            if (document.getElementById('wed').checked) selectedDays.push("Wed");
            if (document.getElementById('thu').checked) selectedDays.push("Thu");
            if (document.getElementById('fri').checked) selectedDays.push("Fri");

            console.log({
                Subject: subject,
                Time: `${startTime} to ${endTime}`,
                Teacher: teacher,
                Days: selectedDays.join(', ')
            });

            // Close the modal after form submission (optional)
            var myModal = new bootstrap.Modal(document.getElementById('upModal'));
            myModal.hide();
        });
    </script>

</body>

</html>
