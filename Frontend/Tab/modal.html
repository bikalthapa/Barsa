<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARSA Attend | Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet" />
</head>

<body>

    <!-- Button to trigger modal -->
    <div class="container mt-5">
        <h1>Welcome to BARSA Attend Applications</h1>
        <p class="lead">Click the button below to launch the application form modal.</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Open Application Form
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Application Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="applicationForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="program" class="form-label">Program</label>
                            <select class="form-select" id="program" required>
                                <option value="">Select a Program</option>
                                <option value="Software Engineering">Software Engineering</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Cyber Security">Cyber Security</option>
                                <option value="Product Management">Product Management</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="motivation" class="form-label">Why do you want to apply?</label>
                            <textarea class="form-control" id="motivation" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="applicationForm">Submit Application</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybJ9VNoFzC1+RrC5IQ6gD3lXgErp4Iebv4JkRr9io4z0dYk4c8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq8X9t+Sg7t4Xfpz9Jje6g3tbHtPfi/xwJUPDvc/eoyD6" crossorigin="anonymous"></script>

    <script>
        // Handle form submission
        document.getElementById('applicationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Grab form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const program = document.getElementById('program').value;
            const motivation = document.getElementById('motivation').value;

            // Display alert on form submission (you can replace this with actual submission logic)
            alert('Application Submitted:\n' +
                'Full Name: ' + fullName + '\n' +
                'Email: ' + email + '\n' +
                'Phone: ' + phone + '\n' +
                'Program: ' + program + '\n' +
                'Motivation: ' + motivation);
            
            // Close modal after submission
            var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
            modal.hide();
        });
    </script>

</body>
</html>
