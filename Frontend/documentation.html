<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARSA Attend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet"/>
    </head>

<body>
    <h1>Background Color</h1>
    <div class="row">
        <div class="col">
            <p>Sun</p>
            <button class="button bg_sun1">button bg_sun1</button>
            <button class="button bg_sun2">button bg_sun2</button>
            <button class="button bg_sun3">button bg_sun3</button>
            <button class="button bg_sun4">button bg_sun4</button>
            <button class="button bg_sun5">button bg_sun5</button>
        </div>
        
        <div class="col">
            <p>Sky</p>
            <button class="button bg_sky1">button bg_sky1</button>
            <button class="button bg_sky2">button bg_sky2</button>
            <button class="button bg_sky3">button bg_sky3</button>
            <button class="button bg_sky4">button bg_sky4</button>
            <button class="button bg_sky5">button bg_sky5</button>
        </div>
        <div class="col">
            <p>Rose</p>
            <button class="button bg_rose1">button bg_rose1</button>
            <button class="button bg_rose2">button bg_rose2</button>
            <button class="button bg_rose3">button bg_rose3</button>
            <button class="button bg_rose4">button bg_rose4</button>
            <button class="button bg_rose5">button bg_rose5</button>
        </div>
    </div>

    <h1>box-shadow</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container shadow1">shadow1</div>
        <div class="container shadow2">shadow2</div>
        <div class="container shadow3">shadow3</div>
        <div class="container shadow4">shadow4</div>
        <div class="container shadow5">shadow5</div>
    </div>

    <div class="chart_container">
        <div class="outer_circle">
            <div class="inner_circle">
                <p class="number">63%</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
